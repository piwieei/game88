    <title>游戏分类 - 游戏集锦</title>

<body>
    <header>
        <div class="logo">
            <h1>游戏集锦</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>

    <main>
        <section class="page-header">
            <h2>游戏分类</h2>
            <p>按类别浏览所有游戏</p>
        </section>

        <section class="categories-container">
            <div class="category-list">
                <ul id="category-nav">
                    <!-- 分类导航将通过JavaScript动态生成 -->
                </ul>
            </div>
            
            <div class="category-games">
                <h3 id="current-category">所有游戏</h3>
                <div class="category-filter">
                    <input type="text" id="game-search" placeholder="搜索游戏...">
                    <select id="sort-games">
                        <option value="name">按名称排序</option>
                        <option value="rating">按评分排序</option>
                        <option value="newest">最新添加</option>
                    </select>
                </div>
                <div class="game-grid" id="category-game-grid">
                    <!-- 当前分类的游戏将通过JavaScript动态生成 -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>游戏集锦</h3>
