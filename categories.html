<body>
    <header>
        <div class="logo">
            <h1>Game Collection</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categories.html" class="active">Categories</a></li>

                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h2>Game Categories</h2>
            <p>Browse all games by category</p>
        </section>

        <section class="categories-container">
            <div class="category-list">
                <ul id="category-nav">
                    <!-- Category navigation will be dynamically generated via JavaScript -->
                </ul>
            </div>
            
            <div class="category-games">
                <h3 id="current-category">All Games</h3>
                <div class="category-filter">
                    <input type="text" id="game-search" placeholder="Search games...">
                    <select id="sort-games">
                        <option value="name">Sort by name</option>
                        <option value="rating">Sort by rating</option>
                        <option value="newest">Latest added</option>
                    </select>
                </div>
                <div class="game-grid" id="category-game-grid">
                    <!-- Games in the current category will be dynamically generated via JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Game Collection</h3>
                <p>Providing you with the best HTML5 game collection</p>
            </div>
            <div class="footer-section">

                    <li><a href="popular.html">Popular</a></li>

                </ul>
            </div>
        </div>

        </div>
